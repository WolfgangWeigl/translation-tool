{% extends "base.html" %}

{% block content %}
<div class='container mt-5 p-3 custom-form bg-light border rounded shadow-sm'>
  <h2 class='text-center h2 user-select-none'>Translate your MBZ File</h2>

  <h5 class='mt-4'>Error type: {{ error['type']}}</h5>

</div>
{% endblock %}
